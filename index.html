<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Insira seus itens</h1>
            <button id="btnInserir">Inserir</button>
        </div>
    </header>
    <section id="formulario">
        <div class="container">
            <form>
                <input id="campoUrl" type="text">
                <button type="submit" id="btnGuardar">Guardar</button>
                <button type="reset" id="btnCancelar">Cancelar</button>
            </form>
        </div>
    </section>
    <section id="galeria">
        <div class="container">
            <ul class="containerUl"> 
                <h2>Lista de atividades:</h2>
                <li>Primeiro item</li>
            </ul>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
